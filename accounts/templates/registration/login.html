{% load static %}
<html lang="ja">
  <head>
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/login_home.css' %}">
</head>
  <body>
    <div class="login-content">
    <h1>ログイン</h1>
{% if form.errors %}
<p>ユーザー名かパスワードが間違っています。もう一度確認してください。</p>
{% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="ログイン" />
    </form>

    <p><a href="{% url 'home' %}">最初のページに戻る</a></p>
    </div>
  </body>
</html>
