{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <title>profile</title>
  </head>
  <body>
  <h2>{{ user.username }}さんのプロフィール</h2>

  <div class="profile-info">
    <div class="avatar">
      <!-- アイコンを表示 -->
      {% if profile.avatar %}
        <img src="{{ profile.avatar.url }}" alt="User Avatar" class="user-icon">
      {% else %}
        <img src="{% static 'img/Player_mod_128.png' %}" alt="Default Avatar" class="user-icon">
      {% endif %}
    </div>
    <div class="username">
      <p>ユーザー名: {{ user.username }}</p>
    </div>
    <div class="bio">
      <p>自己紹介: {{ profile.bio }}</p>
    </div>
  </div>

  <a href="{% url 'edit_profile' %}">プロフィールを編集</a>
  <br/>
  <a href="{% url 'timeline'%}">戻る</a>
{% endblock %}
  </body>
</html>
