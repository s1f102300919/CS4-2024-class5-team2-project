{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <title>profile</title>
  </head>
  <body>
    <header class="header-area">
      <div class="top_head">
        <img class="app_icon" src="{% static 'img/App_icon.png' %}"><h1 id="app_name">StudyNET</h1>
        <a href="{% url 'view_profile' %}">
          <img src="{{ user.userprofile.avatar.url }}" alt="User Avatar" class="Icon">
        </a>
      </div>

      <div class="tab-container">
        <a href="{% url 'priv' %}" class="topbutton">学習記録</a>
        <a href="{% url 'timeline' %}" class="topbutton">タイムライン</a>
        <button class="topbutton">やること</button>
        <button class="topbutton">カウントダウン</button>
      </div>
    </header>
    
    <div class="timeline-contents">
  <h1>{{ user.username }}さんのプロフィール</h1>

  <div class="profile-info">
    <div class="avatar">
      <!-- アイコンを表示 -->
      {% if profile.avatar %}
        <img src="{{ profile.avatar.url }}" alt="User Avatar" class="user-icon">
      {% else %}
        <img src="{% static 'img/Player_mod_128.png' %}" alt="Default Avatar" class="user-icon">
      {% endif %}
    </div>
    <div class="user_info">
      <div class="username">
        <p>ユーザー名: {{ user.username }}</p>
      </div>
      <div class="bio">
        <p>自己紹介: {{ profile.bio }}</p>
      </div>
    </div>
  </div>

  <div class="edit">
  <a href="{% url 'edit_profile' %}">プロフィールを編集</a>
  <br/>
  <a href="{% url 'timeline'%}">戻る</a>
</div>
{% endblock %}
    </div>
  </body>
</html>
