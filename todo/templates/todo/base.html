{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- 1.ページのタイトル設定箇所 -->
  <title>{% block title %} {% endblock %}</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link rel="stylesheet" href="{% static 'css/todo.css' %}">  <!-- 追記 -->
  <script src="{% static 'js/script.js' %}"></script>         <!-- 追記 -->
</head>
</head>
<body>
  <header class="header-area">
    <div class="top_head">
      <img class="app_icon" src="{% static 'img/App_icon.png' %}"><h1 id="app_name">StudyNET</h1>
      <a href="{% url 'view_profile' %}">
        <img src="{{ user.userprofile.avatar.url }}" alt="User Avatar" class="Icon">
      </a>
    </div>
    <div class="tab-container">
      <a href="{% url 'priv' %}" class="topbutton">学習記録</a>
      <a href="{% url 'timeline' %}" class="topbutton">タイムライン</a>
      <a href="{% url 'task_list' %}" class="topbutton">やること</a>
      <button class="topbutton">カウントダウン</button>
    </div>
  </header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- 2.URLはDjango形式で指定できる -->
    <a class="navbar-brand" href="{% url 'task_list' %}">TODO List</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
    </div>
  </nav>
 
  <main class="container">
    <!-- 3.本文の定義場所 -->
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
